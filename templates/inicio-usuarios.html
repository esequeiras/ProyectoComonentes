{% extends "base.html" %}
<!-- As a heading -->
{% block content %}
<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Iniciar Sesion</h3>
      <div class="card-text">

        <form  method="post">{% csrf_token %}
          {% if messages %}
              {% for message in messages %}
              <div{% if message.tags %} class="alert alert-danger"{% endif %}>{{ message }}</div>
              {% endfor %}
        
          {% endif %}
            {% for campo in form %}
              <div class="form-group">
                {{ campo.label_tag }}
                {{ campo}}
        
              </div>
            {% endfor %}
            <input type="submit" value="iniciar sesion">
            <div><a href="{% url 'registro' %}">Crear cuenta</a></div>   
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock  %}
