<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Inicio</title>
</head>
<body>

<!-- As a heading -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Citas y más</span>
</nav>
 <a href="{% url 'registro' %}">registrar usuario</a>
<form>
  <fieldset>
    <div class="form-group">
      <label for="correo" class="form-label mt-4">Correo Electronico</label>
      <input type="email" id="correo" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="contrasena" class="form-label mt-4">Contraseña</label>
      <input type="password"  id="contrasena" placeholder="Password">
    </div>  
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    <button type="button" class="btn btn-primary">Registrarme</button>
  </fieldset>
</form>
</body>
