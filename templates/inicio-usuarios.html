{% extends "base.html" %}
{% load static %}





<!-- As a heading -->
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Citas y m√°s</span>
</nav>
{% if messages %}
  {% for message in messages %}
  <div{% if message.tags %} class="alert alert-danger"{% endif %}>{{ message }}</div>
  {% endfor %}
        
{% endif %}
<div class="container mt-5">
<div class="row">
<div class="col-md-4 offset-md-4">
      <div class="card">

        <div class="card-body">
          <h3 class="card-title text-center">Iniciar Sesion</h3>

        <form  method="post">{% csrf_token %}
          
            {% for campo in form %}
              <div class="form-group">
                {{ campo.label_tag }}
                {{ campo}}
        
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-block">iniciar sesion</button>
            <div><a href="{% url 'registro' %}">Crear cuenta</a></div>   
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
{% endblock  %}
