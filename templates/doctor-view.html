{% extends "base.html" %}
{% load static %}




<!-- As a heading -->
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Citas y m√°s</span>

      <a class="navbar-brand mb-0 h1" aria-current="page" href="{% url 'inicio' %}">Cerrar Sesion</a>
</nav>
<h1>{{ us }}</h1>
<h3 class="card-title text-center">Pacientes</h3>

<div class="container table-responsive py-5"> 
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Direccion</th>
        <th scope="col">Opciones</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for i in lista_objetos %}
        <tr>
          <td>{{i.nombre}}</td>
          <td>{{i.correo}}</td>
          <td>{{i.direccion}}</td>
         <td><a href="{% url 'medicamentos' i.id %}" class="btn btn-primary btn-block add-btn">medicinas </a></td>
         <td><a href="{% url 'diagnosticos' i.id %}" class="btn btn-success btn-block add-btn">diagnosticos </a></td>


        </tr>
      {% endfor %}
    </tbody>

  </table>
</div>

    
{% endblock  %}
