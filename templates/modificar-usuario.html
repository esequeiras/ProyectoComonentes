{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Citas y más</span>

      <a class="navbar-brand mb-0 h1" aria-current="page" href="{% url 'inicio' %}">Cerrar Sesion</a>
</nav>
<div class="row">
  <div class="col-md-4 offset-md-4">
     
      <div class="card">
          <div class="card-body">
            <h2>Modificar mi información</h2>
              <form method="POST">{% csrf_token %}
                  <div class="form-group">
                      <input type="text" id="nombre" name="nombre" value="{{us.nombre}}" class="form-control" 
                          minlength="6" maxlength="6" required>
                  </div>
                  <div class="form-group">
                      <input type="text" id="identificacion" name="identificacion" value="{{us.identificacion}}" class="form-control"
                          maxlength="50" readonly required>
                  </div>
                  <div class="form-group">
                      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{us.fecha_nacimiento}}" class="form-control"
                        required>
                  </div>
                  <div class="form-group">
                    <input type="email" id="correo" name="correo" value="{{us.correo}}" class="form-control"
                        maxlength="50" readonly required>
                </div>
                <div class="form-group">
                  <input type="password" id="contrasena" name="contrasena" value="{{us.contrasena}}" class="form-control"
                      maxlength="50" required>
                </div>
                <div class="form-group">
                  <input type="password" id="contrasena_confirmacion" name="contrasena_confirmacion" value="{{us.contrasena}}" class="form-control"
                      maxlength="50" required>
                </div>
                <div class="form-group">
                  <input type="text" id="establecimiento_de_salud" name="establecimiento_de_salud" value="{{us.establecimiento_de_salud}}" class="form-control"
                      maxlength="50" required>
                </div>
                <div class="form-group">
                  <textarea name="direccion" rows="3" cols="30" class="form-control">{{us.direccion}}</textarea>
                </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                      <a href="{% url 'perfil' %}" class="btn btn-info btn-block text-white">Volver</a>

                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
  
{% endblock  %}
